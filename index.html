<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors!</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">    
    <!-- External JS files -->
    <script src="./script.js" defer></script>
</head>

<body>
    
    <!-- Title -->
    <h1 class="main-title">Rock, Paper and Scissors</h1>
    
    <!-- Cards players -->
    <div class="players">
        
        <!-- Player section -->
        <div id="user-board" class="player-info">
            <div class="score">
                <div>
                    U
                </div>
                <div>
                    Wins: N
                </div>
            </div>
            <div class="choices">
                <div>
                    R
                </div>
                <div>
                    P
                </div>
                <div>
                    S
                </div>
            </div>
            <div class="points">
                <div id="user-1" class="gray-circle"></div>
                <div id="user-2" class="gray-circle"></div>
                <div id="user-3" class="gray-circle"></div>
                <div id="user-4" class="gray-circle"></div>
                <div id="user-5" class="gray-circle"></div>
            </div>
        </div>

        <!-- Computer section -->
        <div id="computer-board" class="player-info">
            <div class="score">
                <div>
                    C
                </div>
                <div>
                    Wins: N
                </div>
            </div>
            <div class="choices">
                <div>
                    R
                </div>
                <div>
                    P
                </div>
                <div>
                    S
                </div>
            </div>
            <div class="points">
                <div id="computer-1" class="gray-circle"></div>
                <div id="computer-2" class="gray-circle"></div>
                <div id="computer-3" class="gray-circle"></div>
                <div id="computer-4" class="gray-circle"></div>
                <div id="computer-5" class="gray-circle"></div>
            </div>
        </div>
        
    </div>

</body>
</html>
